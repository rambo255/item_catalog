{% extends "main.html" %}
{% block content %}
	<h1>Edit the <i>{{item.name}}</i> item:</h1>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-sm-offset-3">
			<form class="banner" method="post">
			  <div class="form-group">
			    <label for="name">Name</label>
			    <input class="form-control" type ="text" size='30' name='name' value="{{item.name}}">
			  </div>
			  <div class="form-group">
			    <label for="description">Description</label>
			    <textarea class="form-control" size="250" name="description">{{item.description}}</textarea>
			  </div>
			  <div class="form-group">
			    <label for="category">Categories</label>
			    <select class="form-control" name="category">
			    	{% for category in categories %}
			    		{% if category.id == item.category_id %}
			    			<option value="{{category.id}}" selected>{{category.name}}</option>
			    		{% else %}
			    			<option value="{{category.id}}">{{category.name}}</option>
			    		{% endif %}
			    	{% endfor %}
			    </select>
			  </div>
			  <div class="text-right">
			  	<a href="{{url_for('categoryItem', category_id = category.id, item_id = item.id)}}">Cancel</a>
			  	<button type="submit" class="btn btn-default">Update</button>
			  </div>
			</form>
		</div>
	</div>
{% endblock %}
