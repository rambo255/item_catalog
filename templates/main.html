<!DOCTYPE html>
<html lang="en">
	<head>

		<!--Bootstrap-->
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
		<!--Styles-->
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
		<!--Google Sign In-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
		</script>
		<script src="//apis.google.com/js/platform.js?onload=start" async defer> </script>
	</head>
	<body>
		<nav class="navbar navbar-custom">
		  <div class="container">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">ITEM CATALOG</a>
		    </div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li class="dropdown">
		        	{% if not login_session %}
		          	<a href="{{ url_for('showLogin')}}"><button type="button" class="btn btn-warning">Login</button></a>
		            {% endif %}
		            {% if login_session %}
		          	<a href="{{ url_for('gdisconnect')}}">
									<button type="button" class="btn btn-warning">
									Logout
						<img class="userPicture" src="{{login_session['picture']}}"/>
						<span>{{login_session['username']}}</span>
						</button>
					</a>
					{% endif %}
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<div class="container">
			<div class='flash'>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}

                        <ul>
                        {% for message in messages %}
                            <li> <strong> {{ message }} </strong> </li>
                        {% endfor %}
                        </ul>
                        {% endif %}
                    {% endwith %}
			</div>
			{% block content %}
			{% endblock %}
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	</body>
</html>
